<div class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50">
  <div class="bg-white text-gray-800 p-8 rounded-xl shadow-lg w-full max-w-3xl h-[600px] overflow-y-auto">

    <h2 class="text-3xl font-semibold mb-6 text-indigo-600">Détails de la tâche</h2>

    <!-- Titre -->
    <div class="mb-5">
      <label class="block text-sm font-medium text-gray-700 mb-2">Titre :</label>
      <input [(ngModel)]="tache.titre"
             class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400"
             placeholder="Ex: Implémenter l'intercepteur HTTP pour ajouter le JWT" />
    </div>

    <!-- Description -->
    <div class="mb-5">
      <label class="block text-sm font-medium text-gray-700 mb-2">Description :</label>
      <textarea [(ngModel)]="tache.description" rows="5"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 resize-none focus:outline-none focus:ring-2 focus:ring-indigo-400"
                placeholder="Détaillez les objectifs ou étapes..."></textarea>
    </div>

    <!-- Date de début -->
    <div class="mb-5">
      <label class="block text-sm font-medium text-gray-700 mb-2">Date de début :</label>
      <input type="datetime-local" [(ngModel)]="tache.dateDebut"
             class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
    </div>

    <!-- Durée -->
    <div class="mb-5">
      <label class="block text-sm font-medium text-gray-700 mb-2">Durée (heures) :</label>
      <input type="number" [(ngModel)]="tache.dureeEnHeures"
             class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
    </div>

    <!-- Priorité -->
    <div class="mb-5">
      <label class="block text-sm font-medium text-gray-700 mb-2">Priorité :</label>
      <select [(ngModel)]="tache.priorite"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400">
        <option>Haute</option>
        <option>Moyenne</option>
        <option>Basse</option>
      </select>
    </div>

    <!-- Agent -->
    <div class="mb-6">
      <label for="user" class="block text-sm font-medium text-gray-700 mb-2">Affecter à :</label>
      <select id="user" [(ngModel)]="data.tache.agentId"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400">
        <option *ngFor="let user of users" [value]="user.id">
          {{ user.nom }} {{ user.prenom }}
        </option>
      </select>
    </div>

    <!-- Boutons -->
    <div class="flex justify-end space-x-4 mt-4">
      <button (click)="onSave()"class="flex items-center p-3 rounded-xl bg-gradient-to-r from-cyan-500 to-purple-600 text-white font-medium shadow-md">
        Modifier
      </button>
      <button (click)="onDelete()" class="w-full px-3 py-2 bg-gradient-to-r from-red-500 to-pink-500 hover:from-red-600 hover:to-pink-600 text-white font-medium rounded-lg flex items-center justify-center space-x-2 transition transform hover:scale-105 shadow">
        Supprimer
      </button>
      <button (click)="onClose()" class="px-6 py-2 rounded-md bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold">
        Annuler
      </button>
    </div>

  </div>
</div>
