<!-- Structure avec Sidebar -->
<div class="min-h-screen bg-gray-50">

  <!-- Sidebar -->
<div *ngIf="sidebarVisible" 
     class="fixed left-0 top-0 h-full w-64 bg-white/95 backdrop-blur-lg border-r border-gray-200/60 shadow-xl z-40 transition-transform duration-300">

  <!-- Logo/Header -->
  <div class="p-6 mb-6">
    <h2 class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-500 to-purple-600 text-2xl font-extrabold flex items-center">
      <i class="fas fa-calendar-alt mr-3 text-lg"></i>
      TaskFlow
    </h2>
    <p class="text-gray-500 text-sm mt-1">Tableau de bord</p>
  </div>

  <!-- Navigation Menu -->
  <nav class="px-3 space-y-1">
    <!-- Calendrier (actif) -->
    <a class="flex items-center p-3 rounded-xl bg-gradient-to-r from-cyan-500 to-purple-600 text-white font-semibold shadow-md">
      <i class="fas fa-calendar-week mr-3"></i>
      <span>Calendrier</span>
    </a>

    <!-- √âquipe -->
    <a (click)="navigatetouser()"
       class="flex items-center p-3 rounded-lg text-gray-700 hover:bg-gradient-to-r hover:from-cyan-50 hover:to-purple-50 hover:text-purple-800 hover:rounded-xl cursor-pointer transition-all duration-200">
      <i class="fas fa-users mr-3 text-purple-600"></i>
      <span>√âquipe</span>
    </a>

    <!-- T√¢ches -->
    <a (click)="navigatetotache()"
       class="flex items-center p-3 rounded-lg text-gray-700 hover:bg-gradient-to-r hover:from-cyan-50 hover:to-purple-50 hover:text-purple-800 hover:rounded-xl cursor-pointer transition-all duration-200">
      <i class="fas fa-tasks mr-3 text-purple-600"></i>
      <span>T√¢ches</span>
    </a>
  </nav>

  <!-- Bouton d'action -->
  <div class="px-3 mt-8">
    <button 
      class="w-full px-4 py-3 bg-gradient-to-r from-cyan-500 to-purple-600 hover:from-cyan-600 hover:to-purple-700 text-white font-semibold rounded-xl flex items-center justify-center space-x-2 shadow-lg transition-transform hover:scale-105"
      (click)="ouvrirModal()">
      <i class="fas fa-plus"></i>
      <span>Nouvelle T√¢che</span>
    </button>
  </div>

  <!-- User Profile + D√©connexion (en bas) -->
  <div class="absolute bottom-6 left-6 right-6">
    <div class="bg-white/90 backdrop-blur-sm border border-gray-200/50 p-4 rounded-2xl shadow-sm">
      <div class="flex items-center space-x-3 mb-3">
        <div class="w-10 h-10 bg-gradient-to-r from-cyan-500 to-purple-600 rounded-full flex items-center justify-center">
          <i class="fas fa-user text-white"></i>
        </div>
        <div>
            <p class="text-gray-800 font-semibold text-sm">Bienvenue, {{ userPrenom }}</p>
            <p class="text-gray-600 text-xs">{{ userNom }}</p>
            <p class="text-green-500 text-xs font-medium">üü¢ Actif</p>
        </div>
      </div>
      <button 
        class="w-full px-3 py-2 bg-gradient-to-r from-red-500 to-pink-500 hover:from-red-600 hover:to-pink-600 text-white font-medium rounded-lg flex items-center justify-center space-x-2 transition-transform hover:scale-105 shadow-sm"
        (click)="deconnexion()">
        <i class="fas fa-sign-out-alt"></i>
        <span>D√©connexion</span>
      </button>
    </div>
  </div>
</div>

   <div [ngClass]="sidebarVisible ? 'ml-64' : 'ml-0'" class="transition-all duration-300 min-h-screen">

    <!-- Top Header Bar -->
    <div class="bg-white/90 backdrop-blur-sm border-b border-gray-200/50 p-6 mb-6 shadow-sm">
      <div class="flex justify-between items-center">
        <div>
          <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-gray-800 to-gray-900 mb-1">
            Calendrier des T√¢ches
          </h1>
          <p class="text-gray-600">G√©rez et organisez les t√¢ches de votre √©quipe</p>
        </div>
        <div class="flex items-center space-x-4">
        <button (click)="toggleSidebar()" class="text-gray-600 hover:text-purple-600 hover:bg-gray-100 p-2 rounded-full transition-all duration-200">
          <i class="fas text-lg" [ngClass]="sidebarVisible ? 'fa-times' : 'fa-bars'">üü∞</i>
        </button>
        </div>
      </div>
    </div>

    <!-- Filters Section -->
    <div class="px-6 mb-6">
      <div class="bg-white/80 backdrop-blur-sm border border-gray-200/50 rounded-2xl p-6 shadow-lg">
        <h3 class="text-gray-900 text-lg font-semibold mb-4 flex items-center">
          <i class="fas fa-filter mr-2 text-cyan-600"></i>
          Filtres
        </h3>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
          <!-- Agent Filter -->
          <div class="space-y-2">
            <label class="text-gray-700 text-sm font-medium block">Agent</label>
            <select [(ngModel)]="filtres.agentId"
              class="w-full px-4 py-3 border border-gray-200 rounded-xl bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-cyan-500 shadow-sm transition">
              <option value="">Tous</option>
              <option *ngFor="let user of users" [value]="user.id">{{ user.nom }} {{ user.prenom }}</option>
            </select>
          </div>

          <!-- Priority Filter -->
          <div class="space-y-2">
            <label class="text-gray-700 text-sm font-medium block">Priorit√©</label>
            <select [(ngModel)]="filtres.priorite"
              class="w-full px-4 py-3 border border-gray-200 rounded-xl bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-purple-500 shadow-sm">
              <option value="">Toutes</option>
              <option value="FAIBLE">Faible</option>
              <option value="MOYENNE">Moyenne</option>
              <option value="HAUTE">Haute</option>
            </select>
          </div>

          <!-- Date From -->
          <div class="space-y-2">
            <label class="text-gray-700 text-sm font-medium block">Date d√©but </label>
            <input type="date" [(ngModel)]="filtres.dateDebutStart"
              class="w-full px-4 py-3 border border-gray-200 rounded-xl bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-cyan-500 shadow-sm">
          </div>

          <!-- Date To -->
          <div class="space-y-2">
            <label class="text-gray-700 text-sm font-medium block">Date fin</label>
            <input type="date" [(ngModel)]="filtres.dateDebutEnd"
              class="w-full px-4 py-3 border border-gray-200 rounded-xl bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-purple-500 shadow-sm">
          </div>
        </div>

        <!-- Filter Actions -->
        <div class="flex space-x-3">
          <button (click)="appliquerFiltres()"
            class="px-6 py-2 bg-gradient-to-r from-cyan-500 to-purple-600 hover:from-cyan-600 hover:to-purple-700 text-white font-medium rounded-lg flex items-center space-x-2 shadow-lg transition transform hover:scale-105">
            <i class="fas fa-search"></i>
            <span>Filtrer</span>
          </button>
          <button (click)="reinitialiserFiltres()"
            class="px-6 py-2 bg-gray-500 hover:bg-gray-600 text-white font-medium rounded-lg flex items-center space-x-2 shadow transition">
            <i class="fas fa-refresh"></i>
            <span>R√©initialiser</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Calendar Section -->
    <div class="px-6 pb-6">
      <div class="bg-white border border-gray-200/50 rounded-2xl p-6 shadow-lg">
        <div #calendarScroll class="calendar-wrapper-outer">
          <div class="calendar-wrapper-inner">
            <full-calendar [options]="calendarOptions"></full-calendar>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div *ngIf="modalOuvert" class="fixed inset-0 bg-black/40 backdrop-blur-sm z-50 flex items-center justify-center p-4 animate-fade-in">
  <div class="bg-white rounded-2xl shadow-2xl max-w-lg w-full p-8 transform transition-all animate-scale-in">
    
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-900 flex items-center">
        <i class="fas fa-plus-circle mr-3 text-transparent bg-clip-text bg-gradient-to-r from-cyan-500 to-purple-600"></i>
        Nouvelle T√¢che
      </h2>
      <button class="text-gray-400 hover:text-gray-600 text-xl transition" (click)="fermerModal()">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <form (ngSubmit)="ajouterTache()" class="space-y-5">

      <!-- Titre -->
      <div class="space-y-2">
        <label class="text-gray-700 text-sm font-medium">üìù Titre</label>
        <input 
          type="text" 
          [(ngModel)]="nouvelleTache.titre" 
          name="titre" 
          required
          placeholder="Ex: R√©union client" 
          class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:ring-offset-2 shadow-sm transition">
      </div>

      <!-- Description -->
      <div class="space-y-2">
        <label class="text-gray-700 text-sm font-medium">üìÑ Description</label>
        <textarea 
          [(ngModel)]="nouvelleTache.description" 
          name="description" 
          rows="3"
          placeholder="D√©taillez la t√¢che..." 
          class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 shadow-sm resize-none transition"></textarea>
      </div>

      <!-- Grille : Date + Dur√©e -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="space-y-2">
          <label class="text-gray-700 text-sm font-medium">üìÖ Date de d√©but</label>
          <input 
            type="datetime-local" 
            [(ngModel)]="nouvelleTache.dateDebut" 
            name="dateDebut" 
            required
            class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:ring-offset-2 shadow-sm transition">
        </div>
        <div class="space-y-2">
          <label class="text-gray-700 text-sm font-medium">‚è±Ô∏è Dur√©e (heures)</label>
          <input 
            type="number" 
            [(ngModel)]="nouvelleTache.dureeEnHeures" 
            name="dureeEnHeures" 
            required
            placeholder="Ex: 2" 
            class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 shadow-sm transition">
        </div>
      </div>

      <!-- Grille : Priorit√© + Agent -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="space-y-2">
          <label class="text-gray-700 text-sm font-medium">‚ö†Ô∏è Priorit√©</label>
          <select 
            [(ngModel)]="nouvelleTache.priorite" 
            name="priorite" 
            required
            class="w-full px-4 py-3 border border-gray-200 rounded-xl bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:ring-offset-2 shadow-sm transition">
            <option value="FAIBLE">üü¢ Faible</option>
            <option value="MOYENNE">üü° Moyenne</option>
            <option value="HAUTE">üî¥ Haute</option>
          </select>
        </div>
        <div class="space-y-2">
          <label class="text-gray-700 text-sm font-medium">üë§ Agent</label>
          <select 
            [(ngModel)]="nouvelleTache.agentId" 
            name="agentId" 
            required
            class="w-full px-4 py-3 border border-gray-200 rounded-xl bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 shadow-sm transition">
            <option value="">S√©lectionner un agent</option>
            <option *ngFor="let user of users" [value]="user.id">
              {{ user.nom }} {{ user.prenom }}
            </option>
          </select>
        </div>
      </div>

      <!-- Boutons -->
      <div class="flex gap-3 pt-6">
        <button 
          type="button" 
          (click)="fermerModal()"
          class="flex-1 px-6 py-3 bg-gray-400 hover:bg-gray-500 text-white font-semibold rounded-xl transition hover:shadow-md">
          <i class="fas fa-times mr-1"></i> Annuler
        </button>
        <button 
          type="submit"
          class="flex-1 px-6 py-3 bg-gradient-to-r from-cyan-500 to-purple-600 hover:from-cyan-600 hover:to-purple-700 text-white font-semibold rounded-xl shadow-lg transition transform hover:scale-105 flex items-center justify-center gap-1">
          <i class="fas fa-check"></i> Ajouter
        </button>
      </div>
    </form>
  </div>
</div>
