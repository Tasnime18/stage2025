<!-- Structure avec Sidebar -->
<div class="min-h-screen bg-gray-50">

  <!-- Sidebar -->
  <div class="fixed left-0 top-0 h-full w-64 bg-white/90 backdrop-blur-lg border-r border-gray-200/50 p-6 z-30 shadow-xl">
    <!-- Logo/Header -->
    <div class="mb-8">
      <h2 class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-500 to-purple-600 text-2xl font-bold flex items-center">
        <i class="fas fa-calendar-alt mr-3"></i>
        TaskManager
      </h2>
      <p class="text-gray-500 text-sm mt-1">Admin Dashboard</p>
    </div>

    <!-- Navigation Menu -->
    <nav class="space-y-3">
      <a class="flex items-center p-3 rounded-xl bg-gradient-to-r from-cyan-500 to-purple-600 text-white font-medium shadow-md">
        <i class="fas fa-calendar-week mr-3"></i>
        <span>Calendrier</span>
      </a>
      <a href="#" class="flex items-center p-3 rounded-xl text-gray-700 hover:bg-gradient-to-r hover:from-cyan-50 hover:to-purple-50 hover:text-purple-800 transition">
        <i class="fas fa-tasks mr-3 text-cyan-600"></i>
        <span>Tâches</span>
      </a>
      <a (click)="navigatetouser()" class="flex items-center p-3 rounded-xl text-gray-700 hover:bg-gradient-to-r hover:from-cyan-50 hover:to-purple-50 hover:text-purple-800 transition">
        <i class="fas fa-users mr-3 text-purple-600"></i>
        <span>Équipe</span>
      </a>
      <a href="#" class="flex items-center p-3 rounded-xl text-gray-700 hover:bg-gradient-to-r hover:from-cyan-50 hover:to-purple-50 hover:text-purple-800 transition">
        <i class="fas fa-chart-bar mr-3 text-purple-600"></i>
        <span>Statistiques</span>
      </a>
    </nav>

    <!-- Boutons d'action sidebar -->
    <div class="mt-8 space-y-3">
      <button 
        class="w-full px-4 py-3 bg-gradient-to-r from-cyan-500 to-purple-600 hover:from-cyan-600 hover:to-purple-700 text-white font-semibold rounded-xl flex items-center justify-center space-x-2 shadow-lg transition transform hover:scale-105"
        (click)="ouvrirModal()">
        <i class="fas fa-plus"></i>
        <span>Nouvelle Tâche</span>
      </button>
    </div>

    <!-- User Profile + Déconnexion (en bas) -->
    <div class="absolute bottom-6 left-6 right-6">
      <div class="bg-white/80 backdrop-blur-sm border border-gray-200/50 p-4 rounded-xl shadow-sm">
        <div class="flex items-center space-x-3 mb-3">
          <div class="w-10 h-10 bg-gradient-to-r from-cyan-500 to-purple-600 rounded-full flex items-center justify-center">
            <i class="fas fa-user text-white"></i>
          </div>
          <div>
            <p class="text-gray-800 font-medium text-sm">Admin</p>
            <p class="text-gray-500 text-xs">En ligne</p>
          </div>
        </div>
        <button 
          class="w-full px-3 py-2 bg-gradient-to-r from-red-500 to-pink-500 hover:from-red-600 hover:to-pink-600 text-white font-medium rounded-lg flex items-center justify-center space-x-2 transition transform hover:scale-105 shadow"
          (click)="deconnexion()">
          <i class="fas fa-sign-out-alt"></i>
          <span>Déconnexion</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Main Content Area -->
  <div class="ml-64 min-h-screen">

    <!-- Top Header Bar -->
    <div class="bg-white/90 backdrop-blur-sm border-b border-gray-200/50 p-6 mb-6 shadow-sm">
      <div class="flex justify-between items-center">
        <div>
          <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-gray-800 to-gray-900 mb-1">
            Calendrier des Tâches
          </h1>
          <p class="text-gray-600">Gérez et organisez les tâches de votre équipe</p>
        </div>
        <div class="flex items-center space-x-4">
          <div class="text-right">
            <p class="text-gray-800 font-medium">{{ users.length || 0 }} Agents</p>
            <p class="text-gray-500 text-sm">{{ taches.length || 0 }} Tâches</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Filters Section -->
    <div class="px-6 mb-6">
      <div class="bg-white/80 backdrop-blur-sm border border-gray-200/50 rounded-2xl p-6 shadow-lg">
        <h3 class="text-gray-900 text-lg font-semibold mb-4 flex items-center">
          <i class="fas fa-filter mr-2 text-cyan-600"></i>
          Filtres
        </h3>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
          <!-- Agent Filter -->
          <div class="space-y-2">
            <label class="text-gray-700 text-sm font-medium block">Agent</label>
            <select [(ngModel)]="filtres.agentId"
              class="w-full px-4 py-3 border border-gray-200 rounded-xl bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-cyan-500 shadow-sm transition">
              <option value="">Tous</option>
              <option *ngFor="let user of users" [value]="user.id">{{ user.nom }} {{ user.prenom }}</option>
            </select>
          </div>

          <!-- Priority Filter -->
          <div class="space-y-2">
            <label class="text-gray-700 text-sm font-medium block">Priorité</label>
            <select [(ngModel)]="filtres.priorite"
              class="w-full px-4 py-3 border border-gray-200 rounded-xl bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-purple-500 shadow-sm">
              <option value="">Toutes</option>
              <option value="FAIBLE">Faible</option>
              <option value="MOYENNE">Moyenne</option>
              <option value="HAUTE">Haute</option>
            </select>
          </div>

          <!-- Date From -->
          <div class="space-y-2">
            <label class="text-gray-700 text-sm font-medium block">Date début (de)</label>
            <input type="date" [(ngModel)]="filtres.dateDebutStart"
              class="w-full px-4 py-3 border border-gray-200 rounded-xl bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-cyan-500 shadow-sm">
          </div>

          <!-- Date To -->
          <div class="space-y-2">
            <label class="text-gray-700 text-sm font-medium block">Date début (à)</label>
            <input type="date" [(ngModel)]="filtres.dateDebutEnd"
              class="w-full px-4 py-3 border border-gray-200 rounded-xl bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-purple-500 shadow-sm">
          </div>
        </div>

        <!-- Filter Actions -->
        <div class="flex space-x-3">
          <button (click)="appliquerFiltres()"
            class="px-6 py-2 bg-gradient-to-r from-cyan-500 to-purple-600 hover:from-cyan-600 hover:to-purple-700 text-white font-medium rounded-lg flex items-center space-x-2 shadow-lg transition transform hover:scale-105">
            <i class="fas fa-search"></i>
            <span>Filtrer</span>
          </button>
          <button (click)="reinitialiserFiltres()"
            class="px-6 py-2 bg-gray-500 hover:bg-gray-600 text-white font-medium rounded-lg flex items-center space-x-2 shadow transition">
            <i class="fas fa-refresh"></i>
            <span>Réinitialiser</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Calendar Section -->
    <div class="px-6 pb-6">
      <div class="bg-white border border-gray-200/50 rounded-2xl p-6 shadow-lg">
        <div class="scroll-buttons flex justify-end gap-2 mb-4">
          <button (click)="scrollCalendar('left')"
            class="w-10 h-10 bg-gradient-to-r from-cyan-100 to-purple-100 hover:from-cyan-200 hover:to-purple-200 text-cyan-800 rounded-full flex items-center justify-center transition transform hover:scale-105">
            ⬅️
          </button>
          <button (click)="scrollCalendar('right')"
            class="w-10 h-10 bg-gradient-to-r from-cyan-100 to-purple-100 hover:from-cyan-200 hover:to-purple-200 text-purple-800 rounded-full flex items-center justify-center transition transform hover:scale-105">
            ➡️
          </button>
        </div>
        <div #calendarScroll class="calendar-wrapper-outer">
          <div class="calendar-wrapper-inner">
            <full-calendar [options]="calendarOptions"></full-calendar>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div *ngIf="modalOuvert" class="fixed inset-0 bg-black/30 backdrop-blur-sm z-50 flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-2xl max-w-lg w-full p-8">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-900 flex items-center">
        <i class="fas fa-plus-circle mr-3 text-transparent bg-clip-text bg-gradient-to-r from-cyan-500 to-purple-600"></i>
        Nouvelle Tâche
      </h2>
      <button class="text-gray-400 hover:text-gray-600 text-xl" (click)="fermerModal()">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <form (ngSubmit)="ajouterTache()" class="space-y-4">

      <div class="space-y-2">
        <label class="text-gray-700 text-sm font-medium block">Titre:</label>
        <input type="text" [(ngModel)]="nouvelleTache.titre" name="titre" required
          class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan-500 shadow-sm">
      </div>

      <div class="space-y-2">
        <label class="text-gray-700 text-sm font-medium block">Description:</label>
        <textarea [(ngModel)]="nouvelleTache.description" name="description" rows="3"
          class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 shadow-sm resize-none"></textarea>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div class="space-y-2">
          <label class="text-gray-700 text-sm font-medium block">Date de début:</label>
          <input type="datetime-local" [(ngModel)]="nouvelleTache.dateDebut" name="dateDebut" required
            class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan-500 shadow-sm">
        </div>
        <div class="space-y-2">
          <label class="text-gray-700 text-sm font-medium block">Durée (en heures):</label>
          <input type="number" [(ngModel)]="nouvelleTache.dureeEnHeures" name="dureeEnHeures" required
            class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 shadow-sm">
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div class="space-y-2">
          <label class="text-gray-700 text-sm font-medium block">Priorité:</label>
          <select [(ngModel)]="nouvelleTache.priorite" name="priorite" required
            class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan-500 shadow-sm">
            <option value="FAIBLE">Faible</option>
            <option value="MOYENNE">Moyenne</option>
            <option value="HAUTE">Haute</option>
          </select>
        </div>
        <div class="space-y-2">
          <label class="text-gray-700 text-sm font-medium block">Agent:</label>
          <select [(ngModel)]="nouvelleTache.agentId" name="agentId" required
            class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 shadow-sm">
            <option *ngFor="let user of users" [value]="user.id">
              {{ user.nom }} {{ user.prenom }}
            </option>
          </select>
        </div>
      </div>

      <!-- Modal Actions -->
      <div class="flex space-x-3 pt-4">
        <button type="submit"
          class="flex-1 px-6 py-3 bg-gradient-to-r from-cyan-500 to-purple-600 hover:from-cyan-600 hover:to-purple-700 text-white font-semibold rounded-xl flex items-center justify-center space-x-2 shadow-lg transition transform hover:scale-105">
          <i class="fas fa-check"></i>
          <span>Ajouter</span>
        </button>
        <button type="button" (click)="fermerModal()"
          class="px-6 py-3 bg-gray-500 hover:bg-gray-600 text-white font-semibold rounded-xl flex items-center justify-center space-x-2 shadow transition">
          <i class="fas fa-times"></i>
          <span>Annuler</span>
        </button>
      </div>
    </form>
  </div>
</div>
