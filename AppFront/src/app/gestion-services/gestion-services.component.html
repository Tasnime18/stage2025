<div class="container mx-auto p-6 max-w-4xl">
  <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Gestion des Services</h1>

  <!-- Message -->
  <div *ngIf="message" 
       [class]="'p-4 mb-6 rounded-md text-center font-medium ' + 
               (message.includes('Erreur') ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800')">
    {{ message }}
  </div>

  <!-- Formulaire -->
  <form (ngSubmit)="save()" class="bg-white shadow-lg rounded-lg p-6 mb-8 border border-gray-200">
    <h2 class="text-xl font-semibold text-gray-700 mb-5 border-b pb-2">
      {{ editing ? 'Modifier' : 'Ajouter' }} un Service
    </h2>

    <div class="form-group mb-5">
      <label class="block text-sm font-medium text-gray-600 mb-2">Nom du Service</label>
      <input
        type="text"
        [(ngModel)]="service.nomService"
        name="nomService"
        placeholder="Tapez le nom du service"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
      />
    </div>

    <div class="flex flex-wrap gap-3 justify-end">
      <button type="submit"
              class="flex-1 px-6 py-3 bg-gradient-to-r from-cyan-500 to-purple-600 hover:from-cyan-600 hover:to-purple-700 text-white font-semibold rounded-xl shadow-lg transition transform hover:scale-105 flex items-center justify-center gap-1">
        {{ editing ? 'Mettre à jour' : 'Ajouter' }}
      </button>
      <button type="button" (click)="cancel()" *ngIf="editing"
              class="px-5 py-2 bg-gray-500 hover:bg-gray-600 text-white font-medium rounded-md shadow transition duration-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
        Annuler
      </button>
    </div>
  </form>

  <!-- Liste -->
  <h2 class="text-2xl font-semibold text-gray-700 mb-4">Liste des Services</h2>

  <!-- Chargement -->
  <div *ngIf="loading" class="flex justify-center items-center p-8">
    <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-blue-500"></div>
    <span class="ml-3 text-gray-600">Chargement en cours...</span>
  </div>

  <!-- Tableau -->
  <table *ngIf="!loading" class="min-w-full bg-white border border-gray-200 rounded-lg shadow overflow-hidden">
    <thead class="bg-gray-50">
      <tr class="text-left text-sm font-semibold text-gray-700 uppercase tracking-wider">
        <th class="py-3 px-4">ID</th>
        <th class="py-3 px-4">Nom du Service</th>
        <th class="py-3 px-4 text-center">Actions</th>
      </tr>
    </thead>
    <tbody class="divide-y divide-gray-200">
      <tr *ngFor="let s of services" class="hover:bg-gray-50 transition duration-150">
        <td class="py-3 px-4 text-gray-800">{{ s.id }}</td>
        <td class="py-3 px-4 font-medium text-gray-900">{{ s.nomService }}</td>
        <td class="py-3 px-4 text-center space-x-2">
          <button (click)="edit(s)"
                  class="text-blue-600 hover:text-blue-800 hover:underline text-sm font-medium transition">
            Modifier
          </button>
          <button (click)="delete(s.id!, s.nomService)"
                  class="text-red-600 hover:text-red-800 hover:underline text-sm font-medium transition ml-4">
            Supprimer
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Aucun service -->
  <div *ngIf="!loading && services.length === 0" class="text-center p-8 text-gray-500 bg-gray-50 rounded-lg mt-4">
    Aucun service trouvé.
  </div>
</div>

<!-- Bouton Retour -->
<button (click)="retour()"
        class="fixed bottom-6 right-6 flex items-center gap-2 px-5 py-2 bg-gray-700 hover:bg-gray-800 text-white font-medium rounded-full shadow-lg transition duration-200 focus:outline-none focus:ring-2 focus:ring-gray-500">
  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
  </svg>
  Retour
</button>
