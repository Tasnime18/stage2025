<div class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50">
  <div class="bg-white text-gray-800 p-8 rounded-xl shadow-lg w-full max-w-3xl h-[600px] overflow-y-auto">

    <h2 class="text-3xl font-semibold mb-6 text-indigo-600">Détails de la tâche</h2>

    <!-- Titre -->
    <div class="mb-5">
      <label class="block text-sm font-medium text-gray-700 mb-2">Titre :</label>
      <input type="text"
             [(ngModel)]="tache.titre"
             [readonly]="!estProprietaire"
             class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
    </div>

    <!-- Description -->
    <div class="mb-5">
      <label class="block text-sm font-medium text-gray-700 mb-2">Description :</label>
      <textarea [(ngModel)]="tache.description"
                [readonly]="!estProprietaire"
                rows="5"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-gray-50 resize-none focus:outline-none focus:ring-2 focus:ring-indigo-400"></textarea>
    </div>

    <!-- Durée -->
    <div class="mb-5">
      <label class="block text-sm font-medium text-gray-700 mb-2">Durée (en heures) :</label>
      <input type="number"
             [(ngModel)]="tache.dureeEnHeures"
             [readonly]="!estProprietaire"
             class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
    </div>

    <!-- Priorité -->
    <div class="mb-5">
      <label class="block text-sm font-medium text-gray-700 mb-2">Priorité :</label>
      <select [(ngModel)]="tache.priorite"
              [disabled]="!estProprietaire"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-400">
        <option value="FAIBLE">Faible</option>
        <option value="MOYENNE">Moyenne</option>
        <option value="HAUTE">Haute</option>
      </select>
    </div>

    <!-- Boutons -->
    <div class="flex justify-end space-x-4 mt-4">
      <button *ngIf="estProprietaire"
              (click)="save()"
              class="flex items-center px-4 py-2 rounded-xl bg-gradient-to-r from-cyan-500 to-purple-600 text-white font-medium shadow-md hover:scale-[1.02] transition-transform">
        Modifier
      </button>

      <button *ngIf="estProprietaire"
              (click)="delete()"
              class="px-4 py-2 bg-gradient-to-r from-red-500 to-pink-500 hover:from-red-600 hover:to-pink-600 text-white font-medium rounded-lg flex items-center justify-center space-x-2 transition transform hover:scale-105 shadow">
        Supprimer
      </button>

      <button (click)="cancel()"
              class="px-6 py-2 rounded-md bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold">
        Annuler
      </button>
    </div>

  </div>
</div>
