<!-- Conteneur principal -->
<div class="min-h-screen bg-gradient-to-br from-gray-50 via-blue-50 to-cyan-50">

  <!-- Sidebar -->
  <div *ngIf="sidebarVisible" class="fixed left-0 top-0 h-full w-64 bg-white/95 backdrop-blur-lg border-r border-gray-200/60 p-6 z-30 shadow-xl">
    <!-- Logo/Header -->
    <div class="mb-6">
      <h2 class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-500 to-purple-600 text-2xl font-extrabold flex items-center">
        <i class="fas fa-calendar-alt mr-3"></i>
        TaskFlow
      </h2>
      <p class="text-gray-500 text-sm mt-1">Mon Espace</p>
    </div>

    <!-- Navigation -->
    <nav class="space-y-1">
      <a class="flex items-center p-3 rounded-xl bg-gradient-to-r from-cyan-500 to-purple-600 text-white font-semibold shadow-md">
        <i class="fas fa-calendar-week mr-3"></i>
        <span>Mon Calendrier</span>
      </a>
      <a (click)="navigatetotache()"
         class="flex items-center p-3 rounded-lg text-gray-700 hover:bg-gradient-to-r hover:from-cyan-50 hover:to-purple-50 hover:text-purple-800 hover:rounded-xl cursor-pointer transition-all duration-200">
        <i class="fas fa-tasks mr-3 text-purple-600"></i>
        <span>T√¢ches</span>
      </a>
      <a (click)="toggleAfficher()"
         class="flex items-center p-3 rounded-lg text-gray-700 hover:bg-gradient-to-r hover:from-cyan-50 hover:to-purple-50 hover:text-purple-800 hover:rounded-xl cursor-pointer transition-all duration-200 group">
        <i class="fas mr-3 text-purple-600 group-hover:text-purple-700"
           [ngClass]="afficherToutesTaches ? 'fa-eye-slash' : 'fa-globe'"></i>
        <span>{{ afficherToutesTaches ? 'Voir mes t√¢ches' : 'Voir toutes' }}</span>
      </a>
    </nav>

    <!-- Bouton Nouvelle T√¢che -->
    <div class="mt-8">
      <button 
        (click)="ouvrirModal()"
        class="w-full px-4 py-3 bg-gradient-to-r from-cyan-500 to-purple-600 hover:from-cyan-600 hover:to-purple-700 text-white font-semibold rounded-xl flex items-center justify-center space-x-2 shadow-lg transition-transform hover:scale-105">
        <i class="fas fa-plus"></i>
        <span>Nouvelle T√¢che</span>
      </button>
    </div>

    <!-- Profil utilisateur en bas -->
    <div class="absolute bottom-6 left-6 right-6">
      <div class="bg-white/90 backdrop-blur-sm border border-gray-200/50 p-4 rounded-2xl shadow-sm">
        <div class="flex items-center space-x-3 mb-3">
          <div class="w-10 h-10 bg-gradient-to-r from-cyan-500 to-purple-600 rounded-full flex items-center justify-center">
            <i class="fas fa-user text-white"></i>
          </div>
          <div>
            <p class="text-gray-800 font-semibold text-sm">Bienvenue, {{ userPrenom }}</p>
            <p class="text-gray-600 text-xs">{{ userNom }}</p>
            <p class="text-green-500 text-xs font-medium">üü¢ Actif</p>
          </div>
        </div>
        <button 
          (click)="deconnexion()"
          class="w-full px-3 py-2 bg-gradient-to-r from-red-500 to-pink-500 hover:from-red-600 hover:to-pink-600 text-white font-medium rounded-lg flex items-center justify-center space-x-2 transition-transform hover:scale-105 shadow-sm">
          <i class="fas fa-sign-out-alt"></i>
          <span>D√©connexion</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Contenu principal -->
  <div [ngClass]="sidebarVisible ? 'ml-64' : 'ml-0'" class="transition-all duration-300 min-h-screen">

    <!-- Navbar -->
    <header class="bg-white/95 backdrop-blur-sm border-b border-gray-200/60 p-6 shadow-sm">
      <div class="flex justify-between items-center">
        <div>
          <h1 class="text-2xl font-semibold text-gray-800">Mon Planning</h1>
          <p class="text-gray-600 text-sm">G√©rez vos t√¢ches quotidiennes</p>
        </div>
        <button (click)="toggleSidebar()" class="text-gray-600 hover:text-purple-600 hover:bg-gray-100 p-2 rounded-full transition-all duration-200">
          <i class="fas text-lg" [ngClass]="sidebarVisible ? 'fa-times' : 'fa-bars'">üü∞</i>
        </button>
      </div>
    </header><br>

    <!-- Filtres - Style identique √† l'interface admin -->
    <div class="px-6 mb-6">
      <div class="bg-white/80 backdrop-blur-sm border border-gray-200/50 rounded-2xl p-6 shadow-lg">
        <h3 class="text-gray-900 text-lg font-semibold mb-4 flex items-center">
          <i class="fas fa-filter mr-2 text-cyan-600"></i>
          Filtres
        </h3>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
          <!-- Priorit√© -->
          <div class="space-y-2">
            <label class="text-gray-700 text-sm font-medium block">Priorit√©</label>
            <select [(ngModel)]="filtres.priorite" (change)="appliquerFiltres()"
                    class="w-full px-4 py-3 border border-gray-200 rounded-xl bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-purple-500 shadow-sm">
              <option value="">Toutes</option>
              <option value="FAIBLE">Faible</option>
              <option value="MOYENNE">Moyenne</option>
              <option value="HAUTE">Haute</option>
            </select>
          </div>

          <!-- Date d√©but -->
          <div class="space-y-2">
            <label class="text-gray-700 text-sm font-medium block">Date d√©but</label>
            <input type="date" [(ngModel)]="filtres.dateDebutStart" (input)="appliquerFiltres()"
                   class="w-full px-4 py-3 border border-gray-200 rounded-xl bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-cyan-500 shadow-sm">
          </div>

          <!-- Date fin -->
          <div class="space-y-2">
            <label class="text-gray-700 text-sm font-medium block">Date fin</label>
            <input type="date" [(ngModel)]="filtres.dateDebutEnd" (input)="appliquerFiltres()"
                   class="w-full px-4 py-3 border border-gray-200 rounded-xl bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-purple-500 shadow-sm">
          </div>

          <!-- Boutons actions -->
          <div class="flex items-end space-x-3">
            <button (click)="appliquerFiltres()"
                    class="px-6 py-2 bg-gradient-to-r from-cyan-500 to-purple-600 hover:from-cyan-600 hover:to-purple-700 text-white font-medium rounded-lg flex items-center space-x-2 shadow-lg transition transform hover:scale-105">
              <i class="fas fa-search"></i>
              <span>Filtrer</span>
            </button>
            <button (click)="reinitialiserFiltres()"
                    class="px-6 py-2 bg-gray-500 hover:bg-gray-600 text-white font-medium rounded-lg flex items-center space-x-2 shadow transition">
              <i class="fas fa-refresh"></i>
              <span>R√©init</span>
            </button>
          </div>
        </div>
      </div>
    </div>

<!-- Corps -->
<main class="px-6 pb-6">
  <div #calendarScroll 
       class="bg-white border border-gray-200/50 rounded-2xl p-6 shadow-lg overflow-x-auto min-h-[600px]">
    <div class="calendar-wrapper-inner min-w-max">
      <full-calendar [options]="calendarOptions"></full-calendar>
    </div>
  </div>
</main>

  <!-- Modal -->
  <div *ngIf="modalOuvert" class="fixed inset-0 bg-black/30 backdrop-blur-sm flex items-center justify-center z-50 p-4 animate-fadeIn">
    <div class="bg-white rounded-2xl shadow-2xl max-w-lg w-full p-8 transform animate-scaleIn">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800 flex items-center gap-2">
          <i class="fas fa-plus-circle text-transparent bg-clip-text bg-gradient-to-r from-cyan-500 to-purple-600"></i>
          Nouvelle T√¢che
        </h2>
        <button (click)="fermerModal()" class="text-gray-400 hover:text-gray-600 text-xl transition">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <form (ngSubmit)="ajouterTache()" class="space-y-5">
        <!-- Titre -->
        <div class="space-y-2">
          <label class="text-gray-700 text-sm font-medium">üìù Titre</label>
          <input type="text" [(ngModel)]="nouvelleTache.titre" name="titre" required
            class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan-500 shadow-sm">
        </div>

        <!-- Description -->
        <div class="space-y-2">
          <label class="text-gray-700 text-sm font-medium">üìÑ Description</label>
          <textarea [(ngModel)]="nouvelleTache.description" name="description" rows="3"
            class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 shadow-sm resize-none"></textarea>
        </div>

        <!-- Date + Dur√©e -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="space-y-2">
            <label class="text-gray-700 text-sm font-medium">üìÖ Date de d√©but</label>
            <input type="datetime-local" [(ngModel)]="nouvelleTache.dateDebut" name="dateDebut" required
              class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan-500 shadow-sm">
          </div>
          <div class="space-y-2">
            <label class="text-gray-700 text-sm font-medium">‚è±Ô∏è Dur√©e (h)</label>
            <input type="number" [(ngModel)]="nouvelleTache.dureeEnHeures" name="dureeEnHeures" required
              class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 shadow-sm">
          </div>
        </div>

        <!-- Priorit√© -->
        <div class="space-y-2">
          <label class="text-gray-700 text-sm font-medium">‚ö†Ô∏è Priorit√©</label>
          <select [(ngModel)]="nouvelleTache.priorite" name="priorite" required
            class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan-500 shadow-sm">
            <option value="FAIBLE">üü¢ Faible</option>
            <option value="MOYENNE">üü° Moyenne</option>
            <option value="HAUTE">üî¥ Haute</option>
          </select>
        </div>

        <!-- Boutons -->
        <div class="flex justify-end gap-3 pt-6">
          <button type="button" (click)="fermerModal()"
            class="px-5 py-2.5 bg-gray-400 hover:bg-gray-500 text-white font-medium rounded-lg transition">
            Annuler
          </button>
          <button type="submit"
            class="px-5 py-2.5 bg-gradient-to-r from-cyan-500 to-purple-600 hover:from-cyan-600 hover:to-purple-700 text-white font-medium rounded-lg shadow-lg transition-transform hover:scale-105">
            Ajouter
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Animations -->
<style>
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  @keyframes scaleIn {
    from { transform: scale(0.92); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }
  .animate-fadeIn { animation: fadeIn 0.2s ease-out; }
  .animate-scaleIn { animation: scaleIn 0.2s ease-out; }
</style>
