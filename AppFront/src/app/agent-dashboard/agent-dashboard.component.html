<!-- Conteneur principal -->
<div class="min-h-screen bg-gray-50">

  <!-- Sidebar (comme admin, mais pour utilisateur) -->
  <div class="fixed left-0 top-0 h-full w-64 bg-white/90 backdrop-blur-lg border-r border-gray-200/50 p-6 z-30 shadow-xl">
    <!-- Logo/Header -->
    <div class="mb-8">
      <h2 class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-500 to-purple-600 text-2xl font-bold flex items-center">
        <i class="fas fa-calendar-alt mr-3"></i>
        TaskFlow
      </h2>
      <p class="text-gray-500 text-sm mt-1">Mon Espace</p>
    </div>

    <!-- Navigation -->
    <nav class="space-y-3">
      <a class="flex items-center p-3 rounded-xl bg-gradient-to-r from-cyan-500 to-purple-600 text-white font-medium shadow-md">
        <i class="fas fa-calendar-week mr-3"></i>
        <span>Mon Calendrier</span>
      </a>
      <a href="#" class="flex items-center p-3 rounded-xl text-gray-700 hover:bg-gradient-to-r hover:from-cyan-50 hover:to-purple-50 hover:text-purple-800 transition">
        <i class="fas fa-tasks mr-3 text-cyan-600"></i>
        <span>Mes T√¢ches</span>
      </a>
      <a href="#" class="flex items-center p-3 rounded-xl text-gray-700 hover:bg-gradient-to-r hover:from-cyan-50 hover:to-purple-50 hover:text-purple-800 transition">
        <i class="fas fa-history mr-3 text-purple-600"></i>
        <span>Historique</span>
      </a>
    </nav>

    <!-- Boutons d'action -->
    <div class="mt-8 space-y-3">
      <button 
        (click)="ouvrirModal()"
        class="w-full px-4 py-3 bg-gradient-to-r from-cyan-500 to-purple-600 hover:from-cyan-600 hover:to-purple-700 text-white font-semibold rounded-xl flex items-center justify-center space-x-2 shadow-lg transition transform hover:scale-105">
        <i class="fas fa-plus"></i>
        <span>Nouvelle T√¢che</span>
      </button>
    </div>

    <!-- Profil utilisateur en bas -->
    <div class="absolute bottom-6 left-6 right-6">
      <div class="bg-white/80 backdrop-blur-sm border border-gray-200/50 p-4 rounded-xl shadow-sm">
        <div class="flex items-center space-x-3 mb-3">
          <div class="w-10 h-10 bg-gradient-to-r from-cyan-500 to-purple-600 rounded-full flex items-center justify-center">
            <i class="fas fa-user text-white"></i>
          </div>
          <div>
            <p class="text-gray-800 font-medium text-sm">Utilisateur</p>
            <p class="text-gray-500 text-xs">Actif</p>
          </div>
        </div>
        <button 
          (click)="deconnexion()"
          class="w-full px-3 py-2 bg-gradient-to-r from-red-500 to-pink-500 hover:from-red-600 hover:to-pink-600 text-white font-medium rounded-lg flex items-center justify-center space-x-2 transition transform hover:scale-105 shadow">
          <i class="fas fa-sign-out-alt"></i>
          <span>D√©connexion</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Contenu principal -->
  <div class="ml-64 min-h-screen">

    <!-- Navbar -->
    <header class="bg-white/90 backdrop-blur-sm border-b border-gray-200/50 p-6 shadow-sm">
      <div class="flex justify-between items-center">
        <div>
          <h1 class="text-2xl font-semibold text-gray-800">Mon Planning</h1>
          <p class="text-gray-600 text-sm">G√©rez vos t√¢ches quotidiennes</p>
        </div>
      </div>
    </header>

    <!-- Corps -->
    <main class="p-6 space-y-6">

      <!-- Bouton bascule -->
      <div class="transform hover:scale-105 transition">
        <button (click)="toggleAfficher()"
          class="px-5 py-2.5 bg-white border border-gray-200 hover:border-cyan-300 text-gray-700 font-medium rounded-xl shadow-sm hover:shadow transition">
          {{ afficherToutesTaches ? 'üëÅÔ∏è Voir mes t√¢ches' : 'üåç Voir toutes' }}
        </button>
      </div>

      <!-- Filtres -->
      <div class="bg-white/80 backdrop-blur-sm border border-gray-200/50 rounded-2xl p-6 shadow-lg">
        <h3 class="text-gray-900 font-medium mb-4 flex items-center gap-2">
          <i class="fas fa-filter text-cyan-600"></i>
          Filtres
        </h3>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">

          <!-- Priorit√© -->
          <div class="space-y-2">
            <label class="text-gray-700 text-sm font-medium block">Priorit√©</label>
            <select [(ngModel)]="filtres.priorite"
              class="w-full px-4 py-3 border border-gray-200 rounded-xl bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-cyan-500 shadow-sm transition">
              <option value="">Toutes</option>
              <option value="FAIBLE">Faible</option>
              <option value="MOYENNE">Moyenne</option>
              <option value="HAUTE">Haute</option>
            </select>
          </div>

          <!-- Espaces vides pour alignement (optionnel) -->
          <div class="hidden lg:block"></div>
          <div class="hidden lg:block"></div>

          <!-- Boutons Filtrer / R√©initialiser -->
          <div class="flex gap-2">
            <button (click)="appliquerFiltres()"
              class="flex-1 px-4 py-3 bg-gradient-to-r from-cyan-500 to-purple-600 hover:from-cyan-600 hover:to-purple-700 text-white font-medium rounded-lg shadow transition transform hover:scale-105">
              Filtrer
            </button>
            <button (click)="reinitialiserFiltres()"
              class="px-4 py-3 border border-gray-300 hover:border-gray-400 text-gray-600 rounded-lg font-medium bg-white shadow-sm transition">
              üîÑ
            </button>
          </div>
        </div>
      </div>

      <!-- Calendrier avec boutons flottants -->
      <div class="relative">
        <!-- Boutons de d√©filement -->
        <div class="absolute left-0 top-1/2 -translate-y-1/2 z-10">
          <button (click)="scrollCalendar('left')"
            class="w-10 h-10 bg-white/90 backdrop-blur-sm border border-gray-200 rounded-full shadow flex items-center justify-center hover:bg-gray-50 transition">
            ‚¨ÖÔ∏è
          </button>
        </div>
        <div class="absolute right-0 top-1/2 -translate-y-1/2 z-10">
          <button (click)="scrollCalendar('right')"
            class="w-10 h-10 bg-white/90 backdrop-blur-sm border border-gray-200 rounded-full shadow flex items-center justify-center hover:bg-gray-50 transition">
            ‚û°Ô∏è
          </button>
        </div>

        <!-- Conteneur calendrier -->
        <div #calendarScroll class="calendar-wrapper-outer rounded-2xl overflow-x-auto border border-gray-200 bg-white shadow-inner">
          <div class="calendar-wrapper-inner min-w-max">
            <full-calendar [options]="calendarOptions"></full-calendar>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Modal -->
  <div *ngIf="modalOuvert" class="fixed inset-0 bg-black/20 backdrop-blur-sm flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-2xl shadow-2xl max-w-lg w-full p-8 animate-scaleIn">

      <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-bold text-gray-800 flex items-center gap-2">
          <i class="fas fa-plus-circle text-transparent bg-clip-text bg-gradient-to-r from-cyan-500 to-purple-600"></i>
          Nouvelle T√¢che
        </h2>
        <button (click)="fermerModal()" class="text-gray-400 hover:text-gray-600">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <form (ngSubmit)="ajouterTache()" class="space-y-5">

        <div class="space-y-2">
          <label class="text-gray-700 text-sm font-medium">Titre</label>
          <input type="text" [(ngModel)]="nouvelleTache.titre" name="titre" required
            class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan-500 shadow-sm">
        </div>

        <div class="space-y-2">
          <label class="text-gray-700 text-sm font-medium">Description</label>
          <textarea [(ngModel)]="nouvelleTache.description" name="description" rows="3"
            class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 shadow-sm resize-none"></textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="space-y-2">
            <label class="text-gray-700 text-sm font-medium">Date de d√©but</label>
            <input type="datetime-local" [(ngModel)]="nouvelleTache.dateDebut" name="dateDebut" required
              class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan-500 shadow-sm">
          </div>
          <div class="space-y-2">
            <label class="text-gray-700 text-sm font-medium">Dur√©e (h)</label>
            <input type="number" [(ngModel)]="nouvelleTache.dureeEnHeures" name="dureeEnHeures" required
              class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 shadow-sm">
          </div>
        </div>

        <div class="space-y-2">
          <label class="text-gray-700 text-sm font-medium">Priorit√©</label>
          <select [(ngModel)]="nouvelleTache.priorite" name="priorite" required
            class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan-500 shadow-sm">
            <option value="FAIBLE">Faible</option>
            <option value="MOYENNE">Moyenne</option>
            <option value="HAUTE">Haute</option>
          </select>
        </div>

        <!-- Boutons du modal -->
        <div class="flex justify-end gap-3 pt-5">
          <button type="button" (click)="fermerModal()"
            class="px-5 py-2.5 text-gray-600 hover:text-gray-800 font-medium transition">
            Annuler
          </button>
          <button type="submit"
            class="px-5 py-2.5 bg-gradient-to-r from-cyan-500 to-purple-600 hover:from-cyan-600 hover:to-purple-700 text-white font-medium rounded-xl shadow transition transform hover:scale-105">
            Ajouter
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<style>
  @keyframes scaleIn {
    from { transform: scale(0.92); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }
  .animate-scaleIn { animation: scaleIn 0.2s ease-out; }
</style>
